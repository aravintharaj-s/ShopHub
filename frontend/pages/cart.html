<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopHub</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="cart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body ng-app="cartapp" >
    

<header class="header" >
    <a href="../index.html" class="logo"> <i class="fas fa-archive"></i> ShopHub </a>    
</header>
<section class="cart" id="cart" >
   
    
<div class="content" >
    <h1 style="text-align: center;margin-top: 100px ;">Cart Items</h1>
    <hr>
    <div class="box-container" style="margin-top: 100px;">

        <div class="box" style="height:351 ;width: 400px;
        padding: 50px;
        margin: 20px;">
           
            <img src="../img/book.jpg" alt="Workplace" usemap="#workmap" style="height:351; width: 300px;
            padding: 20px;
            margin: 20px;">
            <map name="workmap">
                <area shape="rect" coords="28,185,276,345" alt="book1" href="../img/book.jpg">
                <area shape="sqaure" coords="153,4,272,172" alt="book2" href="../img/book.jpg">
                <area shape="circle" coords="27,185,141,348" alt="book3" href="../img/book.jpg">
                 <area shape="rect" coords="158,184,276,345" alt="book4" href="../img/book.jpg">
              </map>
            <div class="content">
                <div class="icons">
                    <a href="#"> <i class="fas fa-user"></i>Hari</a>
                    <a href="#"style="font-size: 2.2rem;color:#130f40" > <i class="fas fa-rupee-sign"></i>600</a>
                    <a href="#"> <i class="fas fa-calendar"></i>3 Months</a>
                </div>
                <h3 style="margin-left: 100px;">Bookset</h3>
            </div><hr>
            <div class="box-content">
                <h1>Payment Method:</h1>
        <select ng-model="myVar">
            <option value="net">Net Banking
            <option value="card">Card
            <option value="upi">UPI
            <option value="COD">COD
        </select>
        <div ng-switch="myVar">
          <div ng-switch-when="net">
             <h1>Select Bank:</h1>
             <select>
                 <option value="sbi">SBI</option>
                 <option value="hdfc">HDFC</option>
                 <option value="axis">Axis</option>
             </select><br>
          </div>
          <div ng-switch-when="card">
            <h1>Select card type:</h1>
             <select>
                 <option value="credit">Credit </option>
                 <option value="debit">Debit</option>
             </select><br>
          </div>
          <div ng-switch-when="upi">
            <h1>Upi ID:</h1>
            <input type="text"/>
          </div>
          <div ng-switch-when="COD">
                <h1>Pay on cash</h1>
                <div ng-app="myapp" ng-controller="cctrl">
                    <button ng-click="myfun()" class="btn" >Proceed</button><br>
                 <div ng-show="value"> <br><br>  <h1 align="center" >{{msg1}}</h1> </div>
                </div>
         </div>
          <div ng-switch-default>
          </div>
        </div>
            </div>
            </div>
        </div>
    </div>
</section>
</body>
<style>
.imga{
    text-align: center;
}
</style>
</html>
